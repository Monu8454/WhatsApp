<script>
  // configure these:
  const phone = "YOUR_NUMBER_WITH_COUNTRY_CODE"; // e.g. 919876543210
  const message = "Hello!%20I%20want%20to%20ask%20about%20your%20product"; // URL-encoded

  // Build link using wa.me (works on mobile and desktop -> opens WhatsApp Web on desktop)
  const waLink = `https://wa.me/${phone}?text=${message}`;

  // If you want to try to open the native app on mobile first, use the whatsapp:// link as a fallback:
  // const waNative = `whatsapp://send?phone=${phone}&text=${message}`;

  const btn = document.getElementById("whatsBtn");
  btn.href = waLink;

  // Optional: attempt to open native app on mobile, fallback to wa.me after short timeout.
  // (Works in many browsers. If you prefer not to use fallback behavior, comment this part.)
  function openWhatsApp() {
    const isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    if (!isMobile) {
      // Desktop => open web link
      window.open(waLink, "_blank", "noopener");
      return;
    }
    // Try native scheme, then fallback to wa.me
    const start = Date.now();
    window.location = `whatsapp://send?phone=${phone}&text=${message}`;
    setTimeout(function() {
      // If still here after 700ms, open web fallback
      if (Date.now() - start < 1000) {
        window.open(waLink, "_blank", "noopener");
      }
    }, 700);
  }

  // attach click: comment out if you only want simple href
  btn.addEventListener("click", function(e) {
    // keep link navigation for non-JS or normal behaviour
    e.preventDefault();
    openWhatsApp();
  });
</script>
